<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Sneha üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #ffe6f2, #ffd6eb, #ffccf9);
      overflow-x: hidden;
      text-align: center;
      color: #d63384;
    }

    h1 {
      margin-top: 40px;
      font-size: 2em;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff80b3; }
      to { text-shadow: 0 0 20px #ff4da6; }
    }

    .shayari {
      font-size: 1.1em;
      width: 80%;
      margin: 20px auto;
      line-height: 1.8;
      color: #a8005b;
      border: 2px dashed #ff80b3;
      border-radius: 15px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.5);
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }

    .gallery img {
      width: 80%;
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      animation: fadeIn 2s ease-in-out;
    }

    .buttons {
      margin-top: 25px;
    }

    button {
      background-color: #ff4da6;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 25px;
      margin: 5px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #e60073;
    }

    /* Floating Hearts */
    .heart {
      position: fixed;
      bottom: -10px;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: floatHearts 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes floatHearts {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
    }

    @media (min-width:600px){
      h1 { font-size: 2.5em; }
      .shayari { font-size: 1.2em; width: 60%; }
    }
  </style>
</head>
<body>
  <h1>üéâ Happy Birthday Sneha üíñ</h1>

  <div class="shayari" id="shayari"></div>

  <div class="gallery">
    <img src="https://via.placeholder.com/300x400.png?text=Sneha+1" alt="Sneha 1">
    <img src="https://via.placeholder.com/300x400.png?text=Sneha+2" alt="Sneha 2">
    <img src="https://via.placeholder.com/300x400.png?text=Sneha+3" alt="Sneha 3">
  </div>

  <div class="buttons">
    <button onclick="playSong('premalo')">üé∂ Play Premalo</button>
    <button onclick="playSong('birthday')">üéÇ Play Happy Birthday</button>
  </div>

  <audio id="premalo" src="premalo.mp3"></audio>
  <audio id="birthday" src="happybirthday.mp3"></audio>

  <script>
    // Shayari Typewriter Effect
    const text = "Jaise oxygen ke bina human nhi, aapke bina ham nhi, mujhe iss baat ka gam nhi, ki badal gaye zamana, meri zindagi toh sirf aap ho, kabhi aap na badal jana ‚ù§";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("shayari").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      }
    }
    typeWriter();

    // Floating Hearts Generator
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => { heart.remove(); }, 5000);
    }, 400);

    // Music Control
    function playSong(id) {
      document.getElementById("premalo").pause();
      document.getElementById("birthday").pause();
      const audio = document.getElementById(id);
      audio.currentTime = 0;
      audio.play();
    }
  </script>
</body>
</html>
